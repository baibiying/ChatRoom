<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天室 - {{ room }}</title>
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-history" class="chat-history"></div>
        <div class="chat-inputs">
            <div class="chat-user-fields">
                <input type="text" id="nickname" placeholder="昵称">
                <input type="email" id="email" placeholder="邮箱">
            </div>
            <div class="chat-message-row">
                <div class="emoji-btn-wrap">
                    <button id="emoji-btn" title="插入表情" aria-label="插入表情">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" fill="#fafdff" stroke="#2563eb" stroke-width="1.5"/>
                            <circle cx="9" cy="10" r="1.2" fill="#2563eb"/>
                            <circle cx="15" cy="10" r="1.2" fill="#2563eb"/>
                            <path d="M8.5 15c1.5 1.5 5.5 1.5 7 0" stroke="#2563eb" stroke-width="1.3" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <textarea id="message" placeholder="输入消息"></textarea>
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script>
        window.CHAT_ROOM = "{{ room }}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
